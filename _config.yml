# Set theme
theme: alembic-jekyll-theme

# File excludes
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - netlify.toml

# Set plugins
plugins:
  - jekyll-sitemap
  - jekyll-mentions
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-redirect-from
  - jekyll-feed
  - jekyll-commonmark
  - jekyll-include-cache
  - jemoji

# Site settings
url: "https://cmphysicaltherapy.com"
baseurl: ""
title: "Christine Meizoso Physical Therapy"
description: "This is my new website"
permalink: pretty
logo: "./images/CM_logo.png"

# Pagination
paginate: 5
paginate_path: blog/page:num

# Header nav
navigation_header:
  - title: Home
    url: /
  - title: Conditions we treat
    url: /conditions-we-treat/
  - title: About
    url: /about/
  - title: Contact
    url: /contact/

# Footer nav
navigation_footer:
  - title: Back to top
    url: "#top"

# Collections
collections:
  posts:
    title: Posts
    output: true
    description: "My thoughts and ideas"
    feature_text: |
      Welcome to my blog
    feature_image: "https://picsum.photos/2560/600?image=866"

# Collection settings
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: post # Set the default layout for posts
  - scope:
      path: ""
      type: "pages"
    values:
      layout: page # Set the default layout for pages
